<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container-wrapper">
    <h1 class="title">Happy new Year</h1>
    <div class="year" id="year">2022</div>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>secunds</small>
      </div>
    </div>
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
