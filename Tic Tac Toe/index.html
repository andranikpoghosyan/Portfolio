<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="game_title">Tic Tac Toe</h1>
      <div class="game-board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <h2 class="message"></h2>
      <button id="restartButton" class="restart">Restart Game</button>
      <audio id="click_sound" src="./Public/clickSound.wav"></audio>
      <audio id="congrats_sound" src="./Public/congrats.mp3"></audio>
      <audio id="start_sound" src="./Public/gameStartSound.wav"></audio>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
