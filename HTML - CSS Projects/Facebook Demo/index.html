<body>

    <main>
        <div class="leftside">

            <img class="imgclass" src="Image/dF5SId3UHWd.svg" alt="">
            <h2 class="classh2">Connect with friends and the world around you on Facebook.</h2>

        </div>
        <div class="rightside">

            <div class="registwindow">
                <form class="form">

                    <input class="evclass" id="name" type="text" placeholder="Name">

                    <input class="evclass" id="surname" type="text" placeholder="Surname">

                    <input class="evclass" id="email" type="email" placeholder="Email">

                    <input class="evclass" type="number" placeholder="Phone Number">

                    <input class="evclass" id="password" type="password" placeholder="Password">

                    <p id="getP" class="hidden clasp"> </p>

                    <input class="evclass" id="repeatpassword" type="password" placeholder=" Repeat Password">

                    <p class="error" id="error"></p>

                    <input class="submitinput evclass" id="submit" type="submit" value="Log In">
                    <hr>

                </form>

                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot
                    Password?</a>

            </div>

        </div>
    </main>
