<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="header_container">
        <div class="clock_energy">
          <div class="current_clock"></div>
          <div class="energy">
            <div class="antena">
              <div class="an1"></div>
              <div class="an2"></div>
              <div class="an3"></div>
              <div class="an4"></div>
            </div>
            <div class="wifi">
              <img src="./imgs/wifi.png" alt="" />
            </div>
            <div class="battery">
              <img src="./imgs/bat.png" alt="" />
            </div>
          </div>
        </div>
        <div class="back_to_app">
          <div class="arrow"></div>
          <p>Фото</p>
        </div>
      </div>
      <div class="bin_dec">
        <p class="dec">Dec</p>
        <div class="circle"></div>
        <p class="bin">Bin</p>
      </div>

      <p class="display" id="display">0</p>

      <div class="buttons">
        <button class="btn symbols" id="clear" data-operator="AC">AC</button>
        <button class="btn symbols" id="toggle-sign" data-operator="+/-">
          +/-
        </button>
        <button class="btn symbols" id="percent" data-operator="%">%</button>
        <button class="btn dev" data-operator="/">÷</button>
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn mul" data-operator="*">×</button>
        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn min" data-operator="-">-</button>
        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn plus" data-operator="+">+</button>
        <button class="btn btn-zero" data-number="0">0</button>
        <button class="btn" data-operator=".">,</button>
        <button class="btn equ" id="equals">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
